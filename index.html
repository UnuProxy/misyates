<script>
  document.addEventListener("DOMContentLoaded", function() {
  const elements = document.querySelectorAll('.charter-details, .yacht-selection');

  const isVisible = (elem) => {
    let bounding = elem.getBoundingClientRect();
    return (
      bounding.top < window.innerHeight
    );
  };
  const addVisibleClass = () => {
    elements.forEach((el) => {
      if (isVisible(el) && !el.classList.contains('visible')) {
        requestAnimationFrame(() => {
          el.classList.add('visible');
        });
      }
    });
  };
  window.addEventListener('scroll', addVisibleClass);
  window.addEventListener('touchmove', addVisibleClass);

  addVisibleClass();
});
</script>
